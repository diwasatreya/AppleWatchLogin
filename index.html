<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Watch - Login</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css" integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark:bg-black bg-white flex  justify-center items-center  ">
    
    <div class="bg-white absolute rounded-full w-40 h-[8rem] top-0 -left-20 blur-[10rem] "></div>

    <div class="w-[90%] h-[95%] max-w-100 flex flex-col justify-evenly">

        <div class="h-[20%] flex justify-center items-center flex-wrap ">
            <h1 class="headt font-black text-4xl font-bold bg-radial from-[#FFFFFF] to-[#6B6767] text-wrap bg-clip-text text-transparent text-center -z-30 [word-spacing:3rem] leading-[5rem]">
                Apple Watch
              </h1>
              <img src="/assets/w.png" class="scale-20 absolute -z-20" alt="">
            <!-- <h1>Watch</h1> -->
        </div>

        <div class="text-white  bg-gradient-to-br from-[#0D0D0D] from-25% to-[#3E3939] to-99% rounded-lg p-2">

            <!-- <img src="/assets/image.png" alt="" class="absolute -z-10" > -->
            

            <div class="mx-4">

                <div class="flex items-center justify-between">
                    <span>9:33</span>
                    <span class="w-30 max-w-30 h-2 bg-[#BCBCBC] rounded-full mx-4"></span>
                    <img src="/assets/battery.png" class="w-8 rotate-180" alt="">
                </div>

                <img class="absolute left-0  -z-50" src="/assets/i1.png" alt="">
                <img class="absolute right-0 top-25  -z-50" src="/assets/i3.png" alt="">
                
                <div class="my-6">
                    <h3 class="text-xl text-wrap text-center shrink font-semibold">Welcome Back User</h3>

                    <div class="mt-6">
                        <form action="">
                            <div>
                                <label for="email">
                                <div class="mb-1">Email Address</div>
                                    <input type="email" name="email" id="email" placeholder="johndoe@icloud.com" class="font-sans bg-white py-2 pl-3 w-full placeholder-black outline-0 text-black tracking-widest rounded-sm">
                            </label>
                            </div>


                            div

                            <div class="mt-4">
                                <label for="password">
                                <div class="mb-1">Password</div>
                                <div class="w-full flex bg-white rounded-sm items-center justify-between">
                                    <input type="password" name="password" id="password" placeholder="**********" class="font-sans  py-2 pl-3 w-full placeholder-black outline-0 text-black tracking-widest">
                                    <i class="ri-eye-fill text-black p-2 pr-3 cursor-pointer"></i>

                                </div>
                            </label>
                            </div>


                            <div class="flex justify-between flex-wrap mt-2">
                                <div class="text-sm cursor-pointer">Use OTP Instead</div>
                                <div class="text-sm underline cursor-pointer">Forgot Password?</div>
                            </div>

                            <div class="mt-4">
                                <button type="submit" class="cursor-pointer text-center flex items-center justify-center bg-gradient-to-r from-[10%] from-white to-[70%] to-[#999999] p-2 w-full py-3 text-black rounded-sm font-semibold">Login Now</button>
                            </div>

                            <div class="flex justify-between flex-wrap mt-2">
                                <div class="text-xs text-wrap">By continuing, you agree to Apple<span class="font-sans">'</span>s
                                    <strong>Terms of Service</strong> and <strong>Privacy Policy</strong></div>
                            </div>

                            <div class="text-center mt-4">  
                                <div>New to Apple? <strong class="underline cursor-pointer"> Create Account </strong></div>
                            </div>

                            <!-- <div class="mt-4">
                                <button type="submit" class="text-center flex items-center justify-center bg-white p-2 w-full py-3 text-black rounded-sm">Contine with Apple ID</button>
                            </div> -->


                        </form>
                    </div>

                </div>

            </div>

        </div>

    </div>

    
    
</body>
<script src="/script.js"></script>
</html>
